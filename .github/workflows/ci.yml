name: CI

on:
  push:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: '^1.14.2'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Run Tests
      run: |
        cd server
        go test ./...
